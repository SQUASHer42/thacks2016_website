<!DOCTYPE html>
<html>
  <head>
    <title> Timer </title>
    <link rel = "stylesheet" type="text/css" href="pomodoro.css"/>
	<script type="text/javascript" src="/timer.js"></script>
  </head>
  <body>
    <div id = "container">
      <div id = "header">
        <h1> Pomodoro Timer </h1>
      </div>
      <div id = "taskName">
        <h3> Task Manager </h3>
        <h4> Click to submit timer </h4>
        <div id = "input">
          <input type = "text" value = "task name" ><br>
        </div>
        <div id = "add">
          <button class="btn" value = "submit"></button>
        </div>
      </div>
      <div id="entry">
	    <h5 id="timer">25:00:00</h5>
		<button id="play" onclick="startClock(timer, document.getElementById('timer')">Click Me</button>
	  </div>
	  
    </div>
  </body>
</html>
